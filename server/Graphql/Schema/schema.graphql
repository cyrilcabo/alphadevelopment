type Query {
	products(featured: Boolean, exclude: [String]): [Product]!
}

type Mutation {
	subscribe(email: String!): StatusMessage!
}

type StatusMessage {
	error: Boolean!
	message: String!
}

type Product {
	_id: ID!
	title: String!
	link: String!
	github: String!
	category: String!
	excerpt: String!
	techs: [String]!
	details: String!
	featured: Boolean!
	pid: String!
}
